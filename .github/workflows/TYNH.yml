name: TYNH
on:
  push:
    branches: [ develop ]
    tags: ['release-v*']
  workflow_dispatch:
jobs:

  clear-old-file:
    name: clear
    runs-on: ubuntu-latest
    steps:
      - name: clear the file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.TENCENT_HOST_PRIVATE_KEY }}
          script: |
            rm -r /usr/share/nginx/html/TYNH
            rm -r /usr/share/nginx/html/TYNH.zip

  build_and_relase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4

      - name: Build source
        run: |
          npm install
          npm run build --prod

      - name: tar package
        uses: montudor/action-zip@v0.1.1
        with:
          args: zip -qq -r TYNH.zip ./dist/TYNH/*   

      - name: tansfer and release
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: ${{secrets.HOST_USER}}
          server: ${{ secrets.HOST }}
          ssh_private_key: ${{ secrets.TENCENT_HOST_PRIVATE_KEY }} 
          local_path: TYNH.zip
          remote_path: '/usr/share/nginx/html/'

      - name: unzip the package 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.TENCENT_HOST_PRIVATE_KEY }}
          script: |
            unzip -qq TYNH.zip -d TYNH


